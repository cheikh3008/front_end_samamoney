<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Connexion</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">

</head>
  <body class="login-bloc">
  <div class="bloc">
    <div class="modal-dialog text-center" >
      <div class="col-sm-12 main-section">

        <div class="modal-content">
          <div class="col-12 user-img" >
            <i class="fas fa-user-lock"></i>

            <form class="col-12" [formGroup]="formConnexion">
              <div class="form-group ">
                <input type="email" class="form-control col-md-12"  id="email" placeholder="Adresse email" formControlName="email">
                <i class="fas fa-user"></i>
              </div>

              <div class="form-group ">

                <input type="password" class="form-control col-md-12"  id="password" placeholder="Mot de passe" formControlName="password">
                <i class="fas fa-lock"></i>
              </div>
              <button class="btn block  col-md-12"  (click)="onSubmit()"  > Se connecter</button>
            </form>
          </div>
            <p class="text-danger">{{error401}}</p>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>

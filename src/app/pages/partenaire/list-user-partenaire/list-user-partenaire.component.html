<div class="card container" *ngIf="isPartenaire()">
  <h2 class="mt-2 " >LISTE DES UTILISATEURS PARTENAIRES
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/add-users" class="add" >
      <mat-icon class="add-user" title="Ajouter">add_circle  </mat-icon>
    </a>
  </h2>
  <div style="overflow:auto;">

    <div class="mat-elevation-z8"   >

      <mat-divider></mat-divider>
      <mat-table [dataSource]=" listData"  >
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef >ACTION</mat-header-cell >
          <mat-header-cell *matCellDef="let row" >
            <div>
              <!--<button mat-icon-button style="color: dimgrey" class="action-btn" title="Modifier" routerLink="/edit/{{row.id}}" >
                <i class="fas fa-edit" style="font-size: 20px"></i>
              </button>-->
              <button mat-icon-button (click)="delete(row.id)" style=" color: firebrick" class="action-btn" title="Supprimer">
                <i class="fas fa-trash" style="font-size: 20px"></i>
              </button>
            </div>
          </mat-header-cell>
        </ng-container>
        <ng-container matColumnDef="id" >
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-header-cell *matCellDef="let dataPartenaire">
            {{dataPartenaire.id}}
          </mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <mat-header-cell *matHeaderCellDef  >PRENOM</mat-header-cell>
          <mat-header-cell *matCellDef="let dataPartenaire">
            {{dataPartenaire.prenom}}
          </mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="nom">
          <mat-header-cell *matHeaderCellDef  >NOM</mat-header-cell>
          <mat-header-cell *matCellDef="let dataPartenaire">
            {{dataPartenaire.nom}}
          </mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef   >EMAIL</mat-header-cell>
          <mat-header-cell *matCellDef="let dataPartenaire">
            {{dataPartenaire.email}}
          </mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="role">
          <mat-header-cell *matHeaderCellDef  >ROLE</mat-header-cell>
          <mat-header-cell *matCellDef="let dataPartenaire">
            {{dataPartenaire.libelle}}
          </mat-header-cell>
        </ng-container>
        <ng-container matColumnDef="isActive">
          <mat-header-cell *matHeaderCellDef  >STATUS</mat-header-cell>
          <mat-header-cell *matCellDef="let user">
            <div *ngIf="user.isActive; else elseBlock">
              <button class="action-btn" title="Activer">
                <mat-icon>lock_open</mat-icon>
              </button>
            </div>
            <ng-template #elseBlock>
              <button  class="action-btn" title="Desactiver">
                <mat-icon color="warn">block</mat-icon>
              </button>
            </ng-template>
          </mat-header-cell>
        </ng-container>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>
